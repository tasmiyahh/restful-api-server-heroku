<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <h1>sign up form</h1>
    <form onsubmit="signup(event) ; ">
        <label for="username">name</label>
        <input type="text" id="name"> <br><br>

        <label for="password">password</label>
        <input type="text" id="password"> <br><br>

        <input type="submit" value="signup">
    </form> <br>

    <div class="result"></div>

    <button onclick="print()">get data </button>
    <h2>response</h2>
    <p id="getall" > </p>


    <script>
        function signup(event) {


            var name = document.querySelector("#name").value;
            var password = document.querySelector("#password").value;

            event.preventDefault();


            axios.post('https://social-meida-server-tasco.herokuapp.com/user', {
                name: name,
                password: password
            })
                .then(function (response) {

                    console.log(response.data);
                    document.querySelector(".result").innerHTML = response.data;

                })
                .catch(function (error) {
                    console.log(error.message);
                });

        }

        function print() {
          
            axios.get('https://social-meida-server-tasco.herokuapp.com/user')
                .then(function (response) {
                    // handle success
                    console.log(response);

                    response.data.map(eachuser=> {
                        document.querySelector("#getall").innerHTML +=`<b>${eachuser.name}</b> ${eachuser.password}<br>`
                        
                    })


                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });

        }
    </script>
</body>

</html>
